<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style type="text/css">
    .box
    {
      height: 400px;
      widows: 500px;
      padding: 40px;
      margin: 50px auto;
      border: 5px double red;
    }
    .btn1
    {
      margin: auto;
      text-align: center;
      position: absolute;
           top: 90%;
          left: 50%;
          transform: translate(-50%,-50%);
    }

  </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        
       <div class="box">
         
         <form action="#">
           
           <div class="form-group">
             
             <label for="email"> Email Address :</label>
             <input id="email" type="email" class="form-control" placeholder="Type Your Email">

           </div>

           <div class="form-group">
             
             <label for="pass"> Password :</label>
             <input id="pass" type="password" class="form-control" placeholder="Type Your Password">

           </div>

           <div class="checkbox">
             <label for=""> <input type="checkbox"> Remember Me </label>
           </div>

           <button type="submit" class=" btn btn-danger"> Submit</button>


         </form>

       </div>

      </div>
    </div>
<div class="btn1">
<a href="index.html" class="btn btn-info" role="button">Back to Home</a>
</div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
